on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
   simple_testing_pipeline:
     runs-on: ubuntu-latest
     if: ${{ github.event_name == 'push' }}
     steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install job
        run: | 
          cd ./front-end
          npm install      
      - name: lint
        run: |
          cd ./front-end
          npm run eslint     
      - name: test
        run: |
          cd ./front-end
          npm run test
