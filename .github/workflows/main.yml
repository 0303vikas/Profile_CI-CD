on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
    simple_testing_pipeline:     
     runs-on: ubuntu-latest
     env: 
      PORT: ${{secrets.PORT}}
      MONGODB_PASSWORD: ${{secrets.MONGODB_PASSWORD}}
      MONGODB_USER: ${{secrets.MONGODB_USER}}
      MONGODB_URL: ${{secrets.MONGODB_URL}}
      MONGODB_URL_TEST: ${{secrets.MONGODB_URL_TEST}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
     if: ${{ github.event_name == 'push' }}
     steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: install job front end
        run: | 
          cd ./front-end
          npm install
      - name: install job back end
        run: | 
          cd ./backend
          npm install      
      - name: lint
        run: |
          cd ./front-end
          npm run eslint 
      - name: lint
        run: |
          cd ./backend
          npm run eslint 
      - name: test front end
        run: |
          cd ./front-end
          npm run test
      - name: test back end
        continue-on-error: true
        run: |
          cd ./backend
          npm run test
      - name: e2e tests
        continue-on-error: true        
        uses: cypress-io/github-action@v4
        with:
          working-directory: front-end
          start:  npm start, npm run server:run
          command: npm run cypress
          wait-on: http://localhost:3000
    build:
     runs-on: ubuntu-latest   
     env:
      FLY_API_TOKEN: ${{secrets.FLY_ACCESS_TOKEN}}     
     if: ${{ github.event.commits.*.message == '#skip' }}    
     steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with: 
           severity: info
           username: CodingKing
           color: '#00ff00'
           description: Deployment was successful           
           details: 'Mission Successful'           
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
      - name: Test Failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with: 
           severity: error
           username: CodingKing
           color: '#ff0000'
           description: Deployment was unsuccessful           
           details: 'Mission Failed' 
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
      - name: Test cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with: 
           severity: warn
           username: CodingKing
           color: '#ffff00'
           description: Deployment was cancelled           
           details: Mission error
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
    tag_release:
     needs: [build]
     runs-on: ubuntu-latest
     if: ${{ github.event_name == 'push' }}     
     steps:
      - uses: actions/checkout@v2    
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
        
