on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
   simple_testing_pipeline:
     runs-on: ubuntu-latest
     if: ${{ github.event_name == 'push' }}
     steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: navigate
        run: cd front-end
      - name: npm install
        run: npm install  
      - name: lint
        run: npm run eslint     
      - name: test
        run: npm run test
