on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
    build:
     runs-on: ubuntu-latest   
     env:
      FLY_API_TOKEN: ${{secrets.FLY_ACCESS_TOKEN}}     
     if: ${{ github.event.commits.*.message == '#skip' }}    
     steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with: 
           severity: info
           username: CodingKing
           color: '#00ff00'
           description: Deployment was successful           
           details: 'Mission Successful'           
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
      - name: Test Failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with: 
           severity: error
           username: CodingKing
           color: '#ff0000'
           description: Deployment was unsuccessful           
           details: 'Mission Failed' 
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
      - name: Test cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with: 
           severity: warn
           username: CodingKing
           color: '#ffff00'
           description: Deployment was cancelled           
           details: Mission error
           webhookUrl: ${{ secrets.DISCORD_WEB_HOOK}}
    tag_release:
     needs: [build]
     runs-on: ubuntu-latest
     if: ${{ github.event_name == 'push' }}     
     steps:
      - uses: actions/checkout@v2    
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
        
